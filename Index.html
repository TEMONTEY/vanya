<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изображения с выезжающим текстом</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Shadows+Into+Light&display=swap" rel="stylesheet"> <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
   <style>
         body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Изменено с center на flex-start */
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin-top: 50px;
        }

        .textdear {
    text-align: center;
    font-size: 1.5em;
    font-family: "Lora", serif;
    font-optical-sizing: auto;

        }
        .slide-text {
            position: relative;
            left: -100%;
            opacity: 0;
            animation: slideIn 2s forwards;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            font-family: "Gowun Batang", serif;
            font-weight: 400;
            font-style: normal;
            font-family: "Gowun Batang", serif;
            font-weight: 400;
            font-style: normal;
        }

        @keyframes slideIn {
            0% {
                left: -100%;
                opacity: 0;
            }
            100% {
                left: 0;
                opacity: 1;
            }
        }

        .image-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
            flex-wrap: nowrap;
            overflow: hidden;
            width: 100%;
        }

        .images {
            display: flex;
            justify-content: left;
            align-items: flex-start;
            gap: 10px;
            flex-wrap: nowrap;
            overflow: hidden;
            width: 100%;
        }

        .image-row img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        

        .images img{
            width: 180px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;           
        }

        /* Центральное изображение больше */
        .center-img {
            width: 200px;
            height: 150px;
        }

        /* Выезжающий текст под изображениями */
        .caption {
            position: relative;
            left: 100%; /* Начинаем за пределами экрана справа */
            opacity: 0;
            animation: captionSlideIn 2s forwards;
            font-size: 2.5em;
            text-align: center;
            margin-top: 10px;
            font-family: "Gowun Batang", serif;
            font-weight: 400;
            font-style: normal;
        }

        .caption2 {
            position: relative;
            left: 100%; /* Начинаем за пределами экрана справа */
            opacity: 0;
            animation: captionSlideIn 2s forwards;
            font-size: 2.5em;
            text-align: center;
            margin-top: 10px;
            font-family: "Gowun Batang", serif;
            font-weight: 400;
            font-style: normal;
        }


        @keyframes captionSlideIn {
            0% {
                left: 100%;
                opacity: 0;
            }
            100% {
                left: 0;
                opacity: 1;
            }
        }

        /* Медиа-запрос для мобильных устройств */
        @media only screen and (max-width: 768px) {
            .image-row img {
                width: 132px;
                height: 152px;
            }
            .images img {
                margin-top: 15px;
                margin-left: 5px;
                margin-right: 10px;
                width: 150px;
                height: 200px;

            }

            .center-img {
                width: 130px;
                height: 170px;
            }

            .slide-text {
                font-size: 4.5em; /* Уменьшаем текст */
            }

            .caption {
                font-size: 4.5em; /* Уменьшаем шрифт для мобильных */
            }
            .caption2 {
                font-size: 2em; /* Уменьшаем шрифт для мобильных */
            }

            body {
                padding: 0px;
            }
            
            .textdear {
                margin-top: 15px;
                font-size: 1.3em; /* Уменьшаем шрифт для мобильных */

            }

        }
    </style>
</head>
<body>

    <div class="slide-text">IVAN</div>

    <div class="image-row">
        <img src="img/photo2.jpg" alt="Фото 1">
        <img class="center-img" src="img/photo1.jpg" alt="Центральное фото">
        <img src="img/photo3.jpg" alt="Фото 3">
    </div>

    <div class="caption">ANASTASIA</div>
<div class="textdear">
    <div> Дорогие друзья и родные!</div>
    <br>
   <div> В нашей жизни скоро состоится <br>
    важное событие - наша свадьба!</div>
</div>

<div class="images">
    <img src="img/photo2.jpg" alt="Фото 1">
    <div class="caption2">SAVE THE DATE</div>
</div>
</body>
</html>
